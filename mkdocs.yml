site_name: PyEval
site_description: A comprehensive pure Python evaluation framework for ML, NLP, LLM, RAG, Fairness, Speech, and Recommender systems
site_author: Sathish Kumar
site_url: https://isathish.github.io/pyeval/

repo_name: isathish/pyeval
repo_url: https://github.com/isathish/pyeval

copyright: Copyright &copy; 2024-2026 Sathish Kumar

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - navigation.indexes
  - search.suggest
  - search.highlight
  - content.code.copy
  - content.code.annotate
  language: en
  palette:
  - scheme: default
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/chart-box
    repo: fontawesome/brands/github

plugins:
- search

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/isathish/pyeval
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/pyeval/

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.details
- admonition
- tables
- attr_list
- md_in_html
- toc:
    permalink: true
- pymdownx.tabbed:
    alternate_style: true

nav:
- Home: index.md
- Getting Started: getting-started.md
- API Reference:
  - Overview: api/overview.md
  - ML Metrics: api/ml.md
  - NLP Metrics: api/nlp.md
  - LLM Metrics: api/llm.md
  - RAG Metrics: api/rag.md
  - Fairness Metrics: api/fairness.md
  - Speech Metrics: api/speech.md
  - Recommender Metrics: api/recommender.md
  - Statistical Utilities: api/statistical.md
  - Visualization: api/visualization.md
- Advanced:
  - Design Patterns: advanced/patterns.md
  - Decorators: advanced/decorators.md
  - Validators: advanced/validators.md
  - Pipelines: advanced/pipelines.md
  - Functional Utilities: advanced/functional.md
- Examples:
  - Quick Examples: examples/quickstart.md
  - ML Examples: examples/ml.md
  - NLP Examples: examples/nlp.md
  - LLM Examples: examples/llm.md
  - RAG Examples: examples/rag.md
- Changelog: changelog.md
- Contributing: contributing.md
